<div>
  <form [formGroup]="profileForm">
    <label>FirstName:</label><br>
    <input type="text" formControlName="firstName">&nbsp;
    <span style="color:red;" *ngIf="this.profileForm.controls.firstName.hasError('required')">First name is required!</span><br><br>

    <label>LastName:</label><br>
    <input type="text" formControlName="lastName">&nbsp;
    <span style="color:red;" *ngIf="this.profileForm.controls.lastName.hasError('required')">Last name is required!</span><br><br>

    <label>Mobile:</label><br>
    <input type="tel" formControlName="mobile">&nbsp;
    <span style="color:red;" *ngIf="this.profileForm.controls.mobile.hasError('required')">Mobile number is required!</span>
    <span style="color:red;" *ngIf="this.profileForm.controls.mobile.hasError('minlength')">Invalid mobile number!</span>
    <span style="color:red;" *ngIf="this.profileForm.controls.mobile.hasError('maxlength')">Invalid mobile number!</span><br><br>

    <label>Email:</label><br>
    <input type="text" formControlName="email">&nbsp;
    <span style="color:red;" *ngIf="this.profileForm.controls.email.hasError('required')">Email id is required!</span>
    <span style="color:red;" *ngIf="this.profileForm.controls.email.hasError('email')">Invalid email id!</span><br><br>

    <input type="submit" value="SUBMIT" [disabled]="profileForm.invalid" (click)="submit()"/>
  </form>
</div>
