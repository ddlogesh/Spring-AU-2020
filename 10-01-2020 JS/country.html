<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
    <script>
        var list = ["vijay", "anitha", "sandeep", "ajith", "rajini", "anish", "logesh", "kamal"];

        function sort() {
            document.getElementById('list').innerText = list.sort().join('\n');
        }
        
        function filter(x) {
            if(x.value.length > 0) {
                var arr = [];
                var filter = list.filter(word => {
                    let regex = new RegExp(x.value);

                    if (word.match(regex) != null)
                        arr.push(word);
                });

                if(arr.length > 0)
                    document.getElementById('list').innerText = arr.join('\n');
                else
                    document.getElementById('list').innerText = "no match";
            }
            else
                document.getElementById('list').innerText = list.join('\n');
        }
    </script>
</head>
<body>
<select onchange="console.log(this.value);">
    <option value="Afghanistan" selected="selected">Afghanistan</option>
    <option value="Brazil">Brazil</option>
    <option value="China">China</option>
    <option value="India">India</option>
    <option value="Pakistan">Pakistan</option>
</select><br><br>

<input type="name" placeholder="Name" oninput="filter(this)"><br>

<p id="list"></p>

<input type="button" value="SORT" onclick="sort()">&nbsp;&nbsp;

<input type="button" value="REFRESH" onclick="window.location = 'country.html';"><br>

<script>
    document.getElementById('list').innerText = list.join('\n');
</script>
</body>
</html>
