<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .social-icon {
            border-radius: 50%;
            width: 35px;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
        .center-block{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="overflow: hidden">
<img src="login_bg1.jpeg" style="filter: blur(10px);">
<div class="center-block">
    <div class="d-flex">
        <div style="width:50%; border-top-left-radius: 10px; border-bottom-left-radius: 10px; background: white">
            <div style="margin: 20px;">
                <h2 class="font-weight-bold">Login</h2>
                <h6>Doesn't have an account? <span style="color: blue; cursor: pointer">Create a account</span>, it
                    takes less
                    than a minute.</h6><br>
                <form class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="width: 40px;">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <input class="form-control" type="email" placeholder="Email ID"><br>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="width: 40px;">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <input class="form-control" type="password" placeholder="Password"><br>
                    </div>
                    <div style="margin-top: 8px;">
                        <div class="form-check" style="float: left;">
                            <input class="form-check-input" style="width: 20px;" type="checkbox" id="checkbox" checked>
                            <label class="form-check-label" for="checkbox">Remember Me</label>
                        </div>
                        <div style="float: right;">
                            <h6 style="cursor: pointer">Forgot Password?</h6>
                        </div>
                    </div>
                    <br>
                    <br>
                    <input class="btn btn-primary" type="submit" value="LOGIN"><br><br>
                    <span>Or Login with</span>&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-facebook social-icon" style="background: darkblue;"></i>
                    <i class="fa fa-google social-icon" style="background: red;"></i>
                    <i class="fa fa-twitter social-icon" style="background: deepskyblue;"></i>
                </form>
            </div>
        </div>
        <div>
            <img height="420" src="login_bg.jpg" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px">
        </div>
    </div>
</div>
</body>
</html>
